<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

<body class="m-0 bg-neutral-blue-950">
  <main class="flex justify-center items-center sm:h-svh">
    <section class="max-w-[600px] mx-4 flex flex-col justify-center items-center bg-neutral-blue-900 relative mt-32 pb-12 gap-5 rounded-2xl px-6 py-8 sm:p-8 sm:pb-14 shadow-xl shadow-black/20 sm:m-auto">
      <h2 class="text-primary-green tracking-[4px] text-[12px] sm:text-[14px] font-bold">ADVICE #<span class="adviceId"></span></h2>
      <p class="text-primary-blue text-center font-black text-[20px] sm:text-3xl sm:h-full"></p>
      <img src="images/pattern-divider-mobile.svg" alt="" class="img-mobil">
      <img src="images/pattern-divider-desktop.svg" alt="" class="img-desktop">
      <button class="bg-primary-green cursor-pointer absolute left-[50%] -bottom-7 translate-x-[-50%] size-14 flex items-center justify-center rounded-full transition-shadow ease-in-out duration-200">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
      </button>
    </section>
  </main>
