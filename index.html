<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="./src/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="m-0 h-screen flex flex-col bg-neutral-blue-950 selection:text-neutral-blue-950 selection:bg-primary-green">
    <main class="flex-grow flex justify-center items-center ">
      <section class="max-w-[500px] mx-4 flex flex-col justify-center items-center bg-neutral-blue-900 relative mt-32 pb-12 gap-5 rounded-2xl px-6 py-8 sm:p-8 sm:pb-14 shadow-xl shadow-black/20 sm:m-auto">
        <h2 class="text-primary-green tracking-[4px] text-[12px] sm:text-[14px] font-bold">ADVICE<span class="adviceId" aria-live="polite"></span></h2>
        <p class="text-primary-blue text-center font-black text-[20px] sm:text-3xl sm:h-full adviceText transition-opacity ease-in-out duration-150"></p>
        <div class="loader flex flex-col items-center gap-5 mb-4">
          <div class="spinner rounded-full  border-4 border-l-primary-green size-11"></div>
          <p class="text-white loader-flash">Loading ...</p>
        </div>
        <div class="hidden error-message">
          <p class="text-white">Something went wrong, try again</p>
        </div>
        <img src="images/pattern-divider-mobile.svg" alt="" class="img-mobil sm:hidden" aria-hidden="true">
        <img src="images/pattern-divider-desktop.svg" alt="" class="mb-2 hidden sm:block" aria-hidden="true">
        <button class="bg-primary-green cursor-pointer absolute left-[50%] -bottom-7 translate-x-[-50%] size-14 flex items-center justify-center rounded-full transition-shadow ease-in-out duration-200" aria-label="generate new advice">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
        </button>
      </section>
    </main>
    <footer class="text-white text-center p-4 text-[14px]">
      Challenge by <a class="text-primary-green  hover:bg-primary-green hover:text-neutral-blue-900" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a class="text-primary-green  hover:bg-primary-green hover:text-neutral-blue-900" href="https://github.com/adriaxy/Advice-generator-app-frontend-mentor" target="_blank" rel="noopener noreferrer">Adriaxy</a>.
    </footer>
  <script src="main.js"></script>
</body>
</html>
